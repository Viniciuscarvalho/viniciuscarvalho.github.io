<!DOCTYPE html>
<html lang="{{ site.plainwhite.html_lang | default: "pt-br" }}">

<head>
  {%- include head.html -%}
</head>

<body>
  {%- include nav.html -%}

  <main id="main-content" class="container-page py-10">
    {{ content }}
  </main>

  {%- include footer.html -%}

  <script>
    (function () {
      var toggle = document.getElementById("nav-toggle");
      var mobileNav = document.getElementById("mobile-nav");
      if (!toggle || !mobileNav) return;

      toggle.addEventListener("click", function () {
        var isOpen = mobileNav.classList.contains("hidden") === false;
        if (isOpen) {
          mobileNav.classList.add("hidden");
          toggle.setAttribute("aria-expanded", "false");
        } else {
          mobileNav.classList.remove("hidden");
          toggle.setAttribute("aria-expanded", "true");
        }
      });
    })();
  </script>
  {%- if site.plainwhite.analytics_id -%}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.plainwhite.analytics_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.plainwhite.analytics_id }}');
  </script>
  {%- endif -%}

  {% if site.plainwhite.search %}
  <script src="{{ "/assets/js/simple-jekyll-search.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/search.js" | relative_url }}"></script>
  {% endif %}
</body>

</html>
