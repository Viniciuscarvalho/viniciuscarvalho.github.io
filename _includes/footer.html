<footer class="mt-24 border-t border-border">
  <div class="container-page py-8">
    <div class="flex flex-col items-center justify-between gap-6 sm:flex-row">
      <!-- Brand -->
      <a href="{{ "/" | relative_url }}" class="font-mono text-sm font-semibold tracking-tight text-text no-underline">
        VC
      </a>

      <!-- Social Links -->
      <div class="flex items-center gap-5">
        {%- if site.plainwhite.social_links.github -%}

             href="https://github.com/{{ site.plainwhite.social_links.github }}" target="_blank" rel="noopener" aria-label="GitHub">

          </a>
        {%- endif -%}
        {%- if site.plainwhite.social_links.linkedIn -%}
          <a class="text-text-subtle transition-colors hover:text-accent"
             href="https://www.linkedin.com/{{ site.plainwhite.social_links.linkedIn }}" target="_blank" rel="noopener" aria-label="LinkedIn">
            <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"/>
            </svg>
          </a>
        {%- endif -%}
        {%- if site.plainwhite.social_links.twitter -%}
          <a class="text-text-subtle transition-colors hover:text-accent"
             href="https://twitter.com/{{ site.plainwhite.social_links.twitter }}" target="_blank" rel="noopener" aria-label="Twitter">
            <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>

          </a>
        {%- endif -%}
      </div>

      <!-- Copyright -->
      <span class="font-mono text-[10px] uppercase tracking-[0.15em] text-text-subtle">
        &copy; {{ "now" | date: "%Y" }} {{ site.plainwhite.name | default: site.title }}
      </span>
    </div>
  </div>
</footer>
