<a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:left-4 focus:top-20 focus:z-[60] focus:rounded-sharp focus:bg-accent focus:px-4 focus:py-2 focus:text-white focus:font-semibold">
  Pular para o conteudo
</a>

<header id="site-nav" class="sticky top-0 z-50 border-b border-transparent transition-all duration-300" style="background-color: rgba(255,255,255,0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);">
  <div class="container-page flex items-center justify-between py-3.5">
    <!-- Logo / Brand with photo -->
    <a href="{{ "/" | relative_url }}" class="group flex items-center gap-3 no-underline">
      <img
        src="{{ "/assets/perfil_site.png" | relative_url }}"
        alt="{{ site.plainwhite.name | default: site.title }}"
        class="h-8 w-8 rounded-full object-cover"
        style="border: 1.5px solid #E2E8F0;"
      >
      <div class="leading-tight">
        <span class="block text-sm font-semibold" style="color: #0F172A; letter-spacing: -0.01em;">{{ site.plainwhite.name | default: site.title }}</span>
        <span class="block font-mono text-[10px] uppercase" style="letter-spacing: 0.1em; color: #94A3B8;">{{ site.plainwhite.tagline }}</span>
      </div>
    </a>

    <!-- Desktop Nav -->
    <nav class="hidden items-center gap-7 md:flex" aria-label="Navegacao principal">
      <a class="font-mono text-[11px] uppercase transition-colors duration-200" style="letter-spacing: 0.08em; color: #475569;" onmouseover="this.style.color='#2BAADF'" onmouseout="this.style.color='#475569'" href="{{ "/" | relative_url }}">Home</a>
      <a class="font-mono text-[11px] uppercase transition-colors duration-200" style="letter-spacing: 0.08em; color: #475569;" onmouseover="this.style.color='#2BAADF'" onmouseout="this.style.color='#475569'" href="{{ "/apps/" | relative_url }}">Apps</a>
      <a class="font-mono text-[11px] uppercase transition-colors duration-200" style="letter-spacing: 0.08em; color: #475569;" onmouseover="this.style.color='#2BAADF'" onmouseout="this.style.color='#475569'" href="{{ "/blog/" | relative_url }}">Blog</a>
      <a class="font-mono text-[11px] uppercase transition-colors duration-200" style="letter-spacing: 0.08em; color: #475569;" onmouseover="this.style.color='#2BAADF'" onmouseout="this.style.color='#475569'" href="{{ "/sobre/" | relative_url }}">Sobre</a>
    </nav>

    <!-- Mobile Toggle -->
    <button
      id="nav-toggle"
      class="inline-flex items-center justify-center rounded-sharp p-2 transition-colors md:hidden"
      style="border: 1px solid #E2E8F0; color: #475569;"
      type="button"
      aria-label="Abrir menu"
      aria-controls="mobile-nav"
      aria-expanded="false"
    >
      <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
  </div>

  <!-- Mobile Nav -->
  <div id="mobile-nav" class="hidden md:hidden" style="border-top: 1px solid #E2E8F0; background-color: #FFFFFF;">
    <div class="container-page flex flex-col gap-1 py-4">
      <a class="rounded-sharp px-3 py-2.5 font-mono text-[11px] uppercase transition-colors" style="letter-spacing: 0.08em; color: #475569;" href="{{ "/" | relative_url }}">Home</a>
      <a class="rounded-sharp px-3 py-2.5 font-mono text-[11px] uppercase transition-colors" style="letter-spacing: 0.08em; color: #475569;" href="{{ "/apps/" | relative_url }}">Apps</a>
      <a class="rounded-sharp px-3 py-2.5 font-mono text-[11px] uppercase transition-colors" style="letter-spacing: 0.08em; color: #475569;" href="{{ "/blog/" | relative_url }}">Blog</a>
      <a class="rounded-sharp px-3 py-2.5 font-mono text-[11px] uppercase transition-colors" style="letter-spacing: 0.08em; color: #475569;" href="{{ "/sobre/" | relative_url }}">Sobre</a>
    </div>
  </div>
</header>
