<header class="sticky top-0 z-50 border-b border-slate-800 bg-slate-950/70 backdrop-blur">
  <div class="container-page flex items-center justify-between py-4">
    <a href="{{ "/" | relative_url }}" class="flex items-center gap-3 no-underline">
      <img
        src="{{ "/assets/perfil_site.png" | relative_url }}"
        alt="{{ site.plainwhite.name | default: site.title }}"
        class="h-9 w-9 rounded-xl ring-1 ring-slate-800"
      >
      <div class="leading-tight">
        <div class="text-sm font-semibold tracking-tight">{{ site.plainwhite.name | default: site.title }}</div>
        <div class="text-xs text-slate-400">{{ site.plainwhite.tagline }}</div>
      </div>
    </a>

    <nav class="hidden items-center gap-6 text-sm text-slate-200 md:flex" aria-label="Navegação principal">
      <a class="no-underline hover:text-emerald-300" href="{{ "/" | relative_url }}">Home</a>
      <a class="no-underline hover:text-emerald-300" href="{{ "/apps/" | relative_url }}">Apps</a>
      <a class="no-underline hover:text-emerald-300" href="{{ "/blog/" | relative_url }}">Blog</a>
      <a class="no-underline hover:text-emerald-300" href="{{ "/sobre/" | relative_url }}">Sobre</a>
    </nav>

    <button
      id="nav-toggle"
      class="inline-flex items-center justify-center rounded-xl border border-slate-800 bg-slate-900/50 px-3 py-2 text-sm text-slate-200 md:hidden"
      type="button"
      aria-label="Abrir menu"
      aria-controls="mobile-nav"
      aria-expanded="false"
    >
      Menu
    </button>
  </div>

  <div id="mobile-nav" class="hidden border-t border-slate-800 bg-slate-950 md:hidden">
    <div class="container-page flex flex-col gap-2 py-4 text-sm">
      <a class="no-underline text-slate-200 hover:text-emerald-300" href="{{ "/" | relative_url }}">Home</a>
      <a class="no-underline text-slate-200 hover:text-emerald-300" href="{{ "/apps/" | relative_url }}">Apps</a>
      <a class="no-underline text-slate-200 hover:text-emerald-300" href="{{ "/blog/" | relative_url }}">Blog</a>
      <a class="no-underline text-slate-200 hover:text-emerald-300" href="{{ "/sobre/" | relative_url }}">Sobre</a>
    </div>
  </div>
</header>
